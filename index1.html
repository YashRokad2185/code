    function addition(){
      
    //   document.getElementById("cal").innerHTML = parseFloat( document.getElementById("input").value) + parseFloat( document.getElementById("box").value);
         document.getElementById("cal").innerHTML = parseFloat ( document.getElementById("input").value) + parseFloat (document.getElementById("box").value);

    function Subtraction(){

      document.getElementById("cal").innerHTML = parseFloat ( document.getElementById("input").value) - parseFloat (document.getElementById("box").value);

    }
    
    function Multiplication(){

    document.getElementById("cal").innerHTML = parseFloat ( document.getElementById("input").value) * parseFloat (document.getElementById("box").value);

  }

  function divided       () {

    document.getElementById("cal").innerHTML = parseFloat ( document.getElementById("input").value) / parseFloat (document.getElementById("box").value);
